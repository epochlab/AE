# AE Simulation Configuration

simulation:
  integrator: "Euler"
  dt: 0.1
  steps: 100000
  device: "mps"

physics:
  k_neighbors: 8
  coulomb_constant: 332.0
  temperature: 10000.0
  thermostat: "berendsen"
  thermostat_tau: 100.0

boundary:
  type: "box"
  size: [75.0, 75.0, 75.0]
  restitution: 1.0

particles:
  initial_state: "random"
  count:
    H: 30
    He: 20
    Ne: 10
  velocity_scale: 1.0

renderer:
  enabled: true
  window_size: [960, 540]
  point_size: 8.0
  color_mode: "charge"
  background: [0.05, 0.05, 0.1]
  camera:
    position: [50.0, 50.0, 150.0]
    look_at: [50.0, 50.0, 50.0]

